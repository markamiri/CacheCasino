<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting</title>
    <style>
        .event-card {
            border: 1px solid #ddd;
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .event-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .market-section {
            margin: 10px 0;
        }

        .market-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bet-button {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bet-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="script.js"></script>
</body>
</html>
